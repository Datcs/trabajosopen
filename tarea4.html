<!DOCTYPE html>
<html lang="es">
<head>
    <title>Multimedia en HTML</title>
</head>
<body>
    <div><h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://crohasit.net/wp-content/uploads/2017/04/dead-space-3-limited-edition.jpg" alt="dead-space-3-limited-edition" width="600" >
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="600" autoplay muted loop controls>
            <source src="video-y-audio/Aprende Git en 15 Minutos(720P_HD).mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio muted autoplay loop controls>
            <source src="video-y-audio/Armee der Tristen(MP3_320K).mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
